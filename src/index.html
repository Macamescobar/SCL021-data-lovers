<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokepedia Interactiva</title>
    <script src= " https://kit.fontawesome.com/c1eae85dfa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  </head> 

  <body>
    <div class="container">
      <header class="header">
        <img src="img/logopikachu.png" width="81" height="68" alt="" />
        <div class="title">
          <img src="img/title.png" width="632.37" height="100" alt="" />
        </div>
      </header>
      <nav>
        <div class="search">
           <input class="inputSearch" type="text" placeholder="¿Quién es este pokémon?" />
           <button class="button-search" type="submit" name="" value="Search">Search</button>
        </div>
        <div class="filter-condition">
          <span>Filter by </span>
          <select name="" id="select-filter">
            <option value="all"> All </option>
            <option value="type"> Type</option>
          </select>
        </div>
        <div class="sort-AZ">
          <div class="sort">
            <span> Sort by </span>
            <select name="" id="sort">
              <option value="a-z"> A-Z </option>
            </select>
          </div>
        </div>
      </nav>
      <main>
        <div class="root" id="root"></div>
        <div class= "irArribaBoton" class= "ocultar">
          <i class= "fa fa-angle-up fa-4x"> </i></div>
      </main>
    </div>
  </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
