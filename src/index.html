<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pok√©pedia interactiva</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="img/logopikachu.png" width="81" height="68" alt="" />

          <img src="img/title.png" width="632.37" height="100" alt="" />

      </header>
      <nav>
        <img src="img/question.png" width="280" height="35" alt="" />

        <div class="filter">

        <div class="save">

        <div class="pokeball">
          <img src="img/pokeball.png" width="40" height="40" alt="" />
        </div>
      </nav>
    </div>
    <main>
      <div class="root" id="root"></div>
    </main>
    </div>
    <script src="main.js" type="module"></script>
