<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokepedia Interactiva</title>
    <script src= " https://kit.fontawesome.com/c1eae85dfa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head> 

  <body>
    <div class="container">
      <header class="header">
        <img src="img/logopikachu.png" width="81" height="68" alt="" />
        <div class="title">
          <img src="img/title.png" width="632.37" height="100" alt="" />
        </div>
      </header>

      <nav>
        <input class="inputSearch" type="text" placeholder="¿Quién es este pokémon?" />
        <button class="button-search" type="submit" name="" value="Search">Search</button> 
        <div class="filter-condition">
          <span>Order by </span>
          <select name="" id="select-filter">
            <option value="all"> All </option>
            <option value="type"> Type </option>
            <option value="a-z"> A-Z </option>
          </select>
          <select name="" id="select-type">
            <option value="poison"> Poison </option>
            <option value="fire"> Fire </option>
            <option value="grass"> Grass </option>
            <option value="fairy"> Fairy </option>
            <option value="water"> Water </option>
            <option value="ground"> Ground </option>
          </select>
        </div>
      </nav>

      <main>
          <a href=""> <div id="irArribaBoton"></a>
        <i class= "fa fa-angle-up fa-4x"> </i></div> 
        <div class="root" id="root"></div>
      </main>
    </div>
  </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
